<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IIIF Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/openseadragon.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="header">
        <h1 id="page-title">IIIF Image Gallery</h1>
        <input type="text" id="pageTitle" placeholder="Enter page title" />
        <input type="text" id="manifestUrl" placeholder="Enter IIIF Manifest URLs, separated by commas" />
        <input type="text" id="collectionName" placeholder="Enter collection name" />
        <button id="addManifest">Add Manifest</button>
        <button id="saveCollection">Save Collection</button>
        <button id="generateLink">Generate Shareable Link</button>
      </div>
      <div id="gallery"></div>
    </div>
    <div id="viewer"></div>
    <script src="script.js"></script>
  </div>
</body>
</html>
